<!DOCTYPE html>  
<html lang="en">    
<head>      
<meta charset="UTF-8">        
<meta name="viewport" content="width=device-width, initial-scale=1.0">        
<title>M Search</title>  

<style>        
body{        
  margin:0;        
  font-family:Arial, sans-serif;        
  background:#0f0f0f;        
  color:white;        
}    

/* SPLASH */    
#splash{    
position:fixed;    
inset:0;    
background:#0f0f0f;    
display:flex;    
justify-content:center;    
align-items:center;    
z-index:1000;    
}    

#splashLogo{    
font-size:52px;    
font-weight:bold;    
}    

#splashLogo span{ color:#4285F4; }  

/* COMMON */  
.page{ display:none; padding:22px; }  
.show{ display:block; }  

/* HEADER */
.header{
text-align:center;
margin-top:40px;
position:relative;
}

.header h1{
font-size:48px;
margin-bottom:35px;
}

/* THREE DOTS */
.menu-btn{
position:absolute;
right:10px;
top:0;
font-size:28px;
cursor:pointer;
}

/* MENU BOX */
.menu-box{
position:absolute;
right:10px;
top:40px;
background:#1f1f1f;
padding:15px;
border-radius:10px;
display:none;
width:200px;
}

.menu-item{
padding:10px;
cursor:pointer;
}

.close-btn{
position:absolute;
right:8px;
top:5px;
cursor:pointer;
}

/* NAV BUTTONS */
.nav-btns{
margin-bottom:10px;
}

.nav-btn{
background:#4285F4;
color:white;
border:none;
padding:10px 15px;
margin-right:5px;
border-radius:8px;
cursor:pointer;
}

/* SEARCH BAR */
.search-pad{
width:100%;
height:64px;
border-radius:40px;
border:none;
padding:0 26px;
font-size:22px;
background:#1f1f1f;
color:white;
outline:none;
}

/* BUTTON */
.search-btn{
width:100%;
height:56px;
margin-top:20px;
border-radius:35px;
border:none;
font-size:20px;
background:#4285F4;
color:white;
cursor:pointer;
}

/* BIG BOXES */
.big-box{
background:#1f1f1f;
border-radius:20px;
padding:26px;
margin-top:22px;
}

.big-box h2{
font-size:24px;
margin:0 0 10px;
}

.big-box p{
font-size:18px;
color:#ccc;
}

/* HISTORY */
.history{ margin-top:20px; }

.history-item{
padding:10px;
font-size:16px;
color:#aaa;
cursor:pointer;
}

/* HISTORY PANEL */
#historyPanel{
display:none;
background:#1f1f1f;
padding:15px;
margin-top:10px;
border-radius:10px;
}

.clear-btn{
background:green;
color:white;
border:none;
padding:10px;
margin-top:10px;
cursor:pointer;
width:100%;
border-radius:8px;
}
</style>  
</head>  

<body>  

<!-- SPLASH -->  
<div id="splash">
  <div id="splashLogo"> M <span> Search </span></div>        
</div>  

<!-- PAGE 1 -->  
<div id="page1" class="page show">        
  <div class="header">        
    <div class="menu-btn" onclick="toggleMenu()">‚ãÆ</div>
    <div class="menu-box" id="menuBox">
      <div class="close-btn" onclick="toggleMenu()">‚úï</div>
      <div class="menu-item" onclick="openHistory()">History</div>
      <div class="menu-item">Mode</div>
    </div>
    <h1>M Search</h1>        
  </div>    

  <input class="search-pad" placeholder="Search on M Search" onclick="goPage(2)">    

  <div class="big-box">        
    <h2>Information of Creative World</h2>        
    <p>Explore knowledge, ideas, and information from the world.</p>        
  </div>    

  <div class="big-box">        
    <h2>Mini Search Engine</h2>        
    <p>A simple and fast search experience built for learning.</p>        
  </div>  

  <div class="big-box">        
    <h2>üåê M SEARCH </h2>        
    <p> ALL File information.</p>    
  </div>        
</div>  

<!-- PAGE 2 -->  
<div id="page2" class="page">        

<div class="nav-btns">
<button class="nav-btn" onclick="goPage(1)">Page One</button>
<button class="nav-btn">Page Two</button>
<button class="nav-btn" onclick="goPage(3)">Page Three</button>
</div>

<input id="query" class="search-pad" placeholder="Search" oninput="showSuggestions()">        
<button class="search-btn" onclick="search()">Search</button>    

<div id="historyPanel">
<div id="fullHistory"></div>
<button class="clear-btn" onclick="clearHistory()">Clear History</button>
</div>

<div class="history" id="history"></div>        
</div>  

<!-- PAGE 3 -->  
<div id="page3" class="page">        
  <h2>M Search Result</h2>        
  <p style="font-size:20px"><b>Answer:</b> <span id="answer"></span></p>        
  <button class="search-btn" onclick="goBack()">Back</button>        
</div>  

<script>        

const data={        
  "what is python":"Python is a programming language.",        
  "what is google":"Google is a search engine.",        
  "what is computer":"A computer is an electronic machine.",        
  "what is m search":"üåê M search is a mini search engine.",        
  "who is m.h":"M.H is a founder of M Search.",        
  "who create m search":"M.H created M search in 2023."        
};    

let selectedQuestion="";
let searchHistory=[];

function toggleMenu(){
let box=document.getElementById("menuBox");
box.style.display=box.style.display==="block"?"none":"block";
}

function openHistory(){
goPage(2);
document.getElementById("historyPanel").style.display="block";
showFullHistory();
toggleMenu();
}

function showFullHistory(){
let div=document.getElementById("fullHistory");
div.innerHTML="";
searchHistory.forEach(item=>{
let d=document.createElement("div");
d.className="history-item";
d.innerText=item;
div.appendChild(d);
});
}

function clearHistory(){
searchHistory=[];
showFullHistory();
}

function goPage(n){  
document.querySelectorAll(".page").forEach(p=>p.classList.remove("show"));  
document.getElementById("page"+n).classList.add("show");  
}

function showSuggestions(){

let q=document.getElementById("query").value.toLowerCase();
let h=document.getElementById("history");

h.innerHTML="";

if(q==="") return;

for(let key in data){

if(key.includes(q)){

let d=document.createElement("div");
d.className="history-item";
d.innerText=key;

d.onclick=function(){

selectedQuestion=key;
document.getElementById("query").value=key;

showSelectedOnly();

};

h.appendChild(d);

}

}

}

function showSelectedOnly(){

let h=document.getElementById("history");
h.innerHTML="";

if(selectedQuestion==="") return;

let d=document.createElement("div");
d.className="history-item";
d.innerText=selectedQuestion;

d.onclick=function(){
search();
};

h.appendChild(d);

}

function search(){

let q=document.getElementById("query").value.toLowerCase();

if(data[q]){

selectedQuestion=q;

searchHistory.push(q);

document.getElementById("answer").innerText=data[q];

showSelectedOnly();

goPage(3);

}else{

document.getElementById("answer").innerText="Answer not found";

goPage(3);

}

}

function goBack(){

goPage(2);

document.getElementById("query").value=selectedQuestion;

showSelectedOnly();

}

setTimeout(()=>{
document.getElementById("splash").style.display="none";
},2000);

</script>  

</body>
  </html>
