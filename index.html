<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M Search</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:white;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#0f0f0f;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#splashLogo{
  font-size:70px;
  font-weight:bold;
}

/* COMMON */
.page{ display:none; padding:22px; }
.show{ display:block; }

/* HEADER */
.header{
  text-align:center;
  margin-top:40px;
}
.header h1{
  font-size:48px;
  margin-bottom:35px;
}

/* SEARCH BAR */
.search-pad{
  width:100%;
  height:64px;
  border-radius:40px;
  border:none;
  padding:0 26px;
  font-size:22px;
  background:#1f1f1f;
  color:white;
  outline:none;
}

/* BUTTON */
.search-btn{
  width:100%;
  height:56px;
  margin-top:20px;
  border-radius:35px;
  border:none;
  font-size:20px;
  background:#4285F4;
  color:white;
  cursor:pointer;
}

/* BIG BOXES */
.big-box{
  background:#1f1f1f;
  border-radius:20px;
  padding:26px;
  margin-top:22px;
}

/* SUGGESTIONS */
.suggestions{
  margin-top:15px;
}
.suggestion-item{
  padding:14px;
  border-bottom:1px solid #333;
  cursor:pointer;
  font-size:18px;
}
.suggestion-item:hover{
  background:#1a1a1a;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div id="splashLogo">M Search</div>
</div>

<!-- PAGE 1 -->
<div id="page1" class="page show">

  <div class="header">
    <h1>M Search</h1>
  </div>

  <input id="query"
         class="search-pad"
         placeholder="Search on M Search"
         oninput="showSuggestions()">

  <button class="search-btn" onclick="search()">Search</button>

  <!-- Suggestions -->
  <div class="suggestions" id="suggestions"></div>

  <div class="big-box">
    <h2>Information of Creative World</h2>
    <p>Explore knowledge, ideas, and information from the world.</p>
  </div>

  <div class="big-box">
    <h2>Mini Search Engine</h2>
    <p>A simple and fast search experience built for learning.</p>
  </div>

</div>

<!-- RESULT PAGE -->
<div id="page3" class="page">
  <h2>M Search Result</h2>

  <p style="font-size:20px">
    <b>Answer:</b>
    <span id="answer"></span>
  </p>

  <button class="search-btn" onclick="goPage(1)">Back</button>
</div>

<script>

const data={
  "what is python":"Python is a programming language.",
  "what is google":"Google is a search engine.",
  "what is computer":"A computer is an electronic machine.",
  "what is m search":"M search is a mini search engine.",
  "who is m.h":"M.H is a founder of M Search.",
  "who create m search":"M.H created M search in 2023."
};

/* PAGE SWITCH */
function goPage(n){

  document.querySelectorAll(".page")
  .forEach(p=>p.classList.remove("show"));

  document.getElementById("page"+n)
  .classList.add("show");

}

/* SEARCH */
function search(){

  let q=document.getElementById("query").value.toLowerCase();

  if(q==="") return;

  document.getElementById("answer").innerText=
    data[q] || "Answer not found";

  goPage(3);

}

/* SUGGESTIONS */
function showSuggestions(){

  let input=document.getElementById("query").value.toLowerCase();

  let box=document.getElementById("suggestions");

  box.innerHTML="";

  if(input==="") return;

  Object.keys(data).forEach(question=>{

    if(question.startsWith(input)){

      let div=document.createElement("div");

      div.className="suggestion-item";

      div.innerText=question;

      div.onclick=function(){

        document.getElementById("query").value=question;

        search();

      };

      box.appendChild(div);

    }

  });

}

/* SPLASH HIDE */
setTimeout(()=>{
 document.getElementById("splash").style.display="none";
},2000);

</script>

</body>
</html>
