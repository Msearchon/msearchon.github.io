<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M Search</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#0f0f0f;
color:white;
overflow-x:hidden;
}

/* LIGHT MODE */
body.light{
background:#f2f2f2;
color:#111;
}

body.light .search-pad{
background:#ffffff;
color:#111;
border:1px solid #ccc;
}

body.light .big-box{
background:#ffffff;
color:#111;
}

body.light .search-btn{
background:#1976D2;
color:white;
}

body.light .page-btn{
background:#1976D2;
color:white;
}

body.light .menu-box{
background:white;
color:black;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:#0f0f0f;
display:flex;
justify-content:center;
align-items:center;
z-index:1000;
}

#splashLogo{
font-size:52px;
font-weight:bold;
}

#splashLogo span{
color:#4285F4;
}

.page{
display:none;
padding:22px;
}

.show{
display:block;
}

.header{
text-align:center;
margin-top:40px;
position:relative;
}

.header h1{
font-size:48px;
margin-bottom:35px;
}

/* THREE DOTS */
.menu-btn{
position:absolute;
right:10px;
top:10px;
font-size:26px;
cursor:pointer;
}

/* MENU BOX */
.menu-box{
position:absolute;
right:10px;
top:50px;
background:#1f1f1f;
padding:10px;
border-radius:10px;
display:none;
z-index:999;
}

.menu-item{
padding:10px;
cursor:pointer;
}

.menu-item:hover{
background:#333;
}

.close-x{
position:absolute;
right:5px;
top:2px;
cursor:pointer;
}

/* SEARCH */
.search-pad{
width:100%;
height:64px;
border-radius:40px;
border:none;
padding:0 26px;
font-size:22px;
background:#1f1f1f;
color:white;
outline:none;
}

.search-btn{
width:100%;
height:56px;
margin-top:20px;
border-radius:35px;
border:none;
font-size:20px;
background:#4285F4;
color:white;
cursor:pointer;
}

/* BOX */
.big-box{
background:#1f1f1f;
border-radius:20px;
padding:26px;
margin-top:22px;
}

/* HISTORY */
.history-item{
padding:10px;
cursor:pointer;
}

/* CLEAR BUTTON */
.clear-btn{
background:green;
color:white;
padding:10px;
margin-top:10px;
border:none;
border-radius:8px;
cursor:pointer;
}

/* PAGE BUTTONS */
.page-buttons{
display:flex;
gap:10px;
margin-bottom:10px;
}

.page-btn{
flex:1;
height:45px;
border:none;
border-radius:10px;
background:#4285F4;
color:white;
cursor:pointer;
}

</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
<div id="splashLogo">M <span>Search</span></div>
</div>

<!-- PAGE 1 -->
<div id="page1" class="page show">

<div class="header">

<div class="menu-btn" onclick="toggleMenu()">⋮</div>

<div id="menu" class="menu-box">

<div class="close-x" onclick="toggleMenu()">✕</div>

<div class="menu-item" onclick="openHistory()">History</div>

<div class="menu-item" onclick="toggleMode()">Mode</div>

</div>

<h1>M Search</h1>

</div>

<input class="search-pad" placeholder="Search on M Search" onclick="goPage(2)">

<div class="big-box">
<h2>Information of Creative World</h2>
<p>Explore knowledge.</p>
</div>

</div>

<!-- PAGE 2 -->
<div id="page2" class="page">

<div class="page-buttons">
<button class="page-btn" onclick="goPage(1)">Page One</button>
<button class="page-btn">Page Two</button>
<button class="page-btn" onclick="goPage(3)">Page Three</button>
</div>

<input id="query" class="search-pad" oninput="showSuggestions()">

<button class="search-btn" onclick="search()">Search</button>

<div id="suggestions"></div>

</div>

<!-- PAGE 3 -->
<div id="page3" class="page">

<h2>Result</h2>

<p id="answer"></p>

<button class="search-btn" onclick="goPage(2)">Back</button>

</div>

<!-- HISTORY PAGE -->
<div id="historyPage" class="page">

<h2>History</h2>

<div id="historyList"></div>

<button class="clear-btn" onclick="clearHistory()">Clear History</button>

<button class="search-btn" onclick="goPage(1)">Close</button>

</div>

<script>

/* DATABASE */
const data={
"what is python":"Python is programming language",
"what is google":"Google is search engine",
"what is computer":"Computer is machine",
"who created m search":"M.H created M search"
};

let history=[];

/* PAGE */
function goPage(n){

document.querySelectorAll(".page").forEach(p=>p.classList.remove("show"));

document.getElementById("page"+n).classList.add("show");

}

/* SEARCH */
function search(){

let q=document.getElementById("query").value.toLowerCase();

if(data[q]){

document.getElementById("answer").innerText=data[q];

addHistory(q);

}else{

document.getElementById("answer").innerText="Not found";

}

goPage(3);

}

/* SUGGESTIONS */
function showSuggestions(){

let q=query.value.toLowerCase();

let box=document.getElementById("suggestions");

box.innerHTML="";

for(let key in data){

if(key.startsWith(q)){

let div=document.createElement("div");

div.className="history-item";

div.innerText=key;

div.onclick=()=>{

query.value=key;

};

box.appendChild(div);

}

}

}

/* MENU */
function toggleMenu(){

let m=document.getElementById("menu");

m.style.display=m.style.display=="block"?"none":"block";

}

/* HISTORY */
function addHistory(q){

if(!history.includes(q)){

history.push(q);

}

}

function openHistory(){

document.querySelectorAll(".page").forEach(p=>p.classList.remove("show"));

document.getElementById("historyPage").classList.add("show");

let list=document.getElementById("historyList");

list.innerHTML="";

history.forEach(h=>{

let div=document.createElement("div");

div.innerText=h;

list.appendChild(div);

});

}

function clearHistory(){

history=[];

document.getElementById("historyList").innerHTML="";

}

/* MODE */
function toggleMode(){

document.body.classList.toggle("light");

}

/* SPLASH */
setTimeout(()=>{

document.getElementById("splash").style.display="none";

},2000);

</script>

</body>
  </html>
