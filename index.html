<!DOCTYPE html>  
<html lang="en">    
<head>      
<meta charset="UTF-8">        
<meta name="viewport" content="width=device-width, initial-scale=1.0">        
<title>M Search</title>  

<style>        
body{        
  margin:0;        
  font-family:Arial, sans-serif;        
  background:#0f0f0f;        
  color:white;        
}    

/* SPLASH */    
#splash{    
position:fixed;    
inset:0;    
background:#0f0f0f;    
display:flex;    
justify-content:center;    
align-items:center;    
z-index:1000;    
}    

#splashLogo{    
font-size:52px;    
font-weight:bold;    
}    

#splashLogo span{ color:#4285F4; }  

/* COMMON */  
.page{ display:none; padding:22px; }  
.show{ display:block; }  

/* HEADER */
.header{
text-align:center;
margin-top:40px;
position:relative;
}

.header h1{
font-size:48px;
margin-bottom:35px;
}

/* THREE DOTS */
.menu-btn{
position:absolute;
right:10px;
top:0;
font-size:28px;
cursor:pointer;
}

/* MENU BOX */
.menu-box{
position:absolute;
right:10px;
top:40px;
background:#1f1f1f;
border-radius:10px;
padding:10px;
display:none;
z-index:999;
}

.menu-item{
padding:10px;
cursor:pointer;
}

/* HISTORY PANEL */
.history-panel{
position:fixed;
right:10px;
top:10px;
width:260px;
background:#1f1f1f;
border-radius:10px;
padding:10px;
display:none;
z-index:1000;
}

.history-header{
display:flex;
justify-content:space-between;
align-items:center;
}

.clear-btn{
background:green;
color:white;
border:none;
padding:8px;
width:100%;
margin-top:10px;
cursor:pointer;
}

/* SEARCH BAR */
.search-pad{
width:100%;
height:64px;
border-radius:40px;
border:none;
padding:0 26px;
font-size:22px;
background:#1f1f1f;
color:white;
outline:none;
}

/* BUTTON */
.search-btn{
width:100%;
height:56px;
margin-top:20px;
border-radius:35px;
border:none;
font-size:20px;
background:#4285F4;
color:white;
cursor:pointer;
}

/* BIG BOXES */
.big-box{
background:#1f1f1f;
border-radius:20px;
padding:26px;
margin-top:22px;
}

.big-box h2{
font-size:24px;
margin:0 0 10px;
}

.big-box p{
font-size:18px;
color:#ccc;
}

/* HISTORY LIST */
.history{ margin-top:20px; }

.history-item{
padding:10px;
font-size:16px;
color:#aaa;
cursor:pointer;
}
</style>  
</head>  

<body>  

<!-- SPLASH -->  
<div id="splash">
  <div id="splashLogo"> M <span> Search </span></div>        
</div>  

<!-- PAGE 1 -->  
<div id="page1" class="page show">        

  <div class="header">        
    <div class="menu-btn" onclick="toggleMenu()">‚ãÆ</div>
    <div id="menuBox" class="menu-box">
      <div class="menu-item" onclick="openHistory()">History</div>
      <div class="menu-item">Mode</div>
    </div>

    <h1>M Search</h1>        
  </div>    

  <input class="search-pad" placeholder="Search on M Search" onclick="goPage(2)">    

  <div class="big-box">        
    <h2>Information of Creative World</h2>        
    <p>Explore knowledge, ideas, and information from the world.</p>        
  </div>    

  <div class="big-box">        
    <h2>Mini Search Engine</h2>        
    <p>A simple and fast search experience built for learning.</p>        
  </div>  

  <div class="big-box">        
    <h2>üåê M SEARCH </h2>        
    <p> ALL File information.</p>    
  </div>        

</div>  

<!-- HISTORY PANEL -->
<div id="historyPanel" class="history-panel">

  <div class="history-header">
    <b>History</b>
    <span style="cursor:pointer;" onclick="closeHistory()">‚úï</span>
  </div>

  <div id="fullHistory"></div>

  <button class="clear-btn" onclick="clearHistory()">Clear History</button>

</div>

<!-- PAGE 2 -->  
<div id="page2" class="page">        
  <input id="query" class="search-pad" placeholder="Search" oninput="showSuggestions()">        
  <button class="search-btn" onclick="search()">Search</button>    
  <div class="history" id="history"></div>        
</div>  

<!-- PAGE 3 -->  
<div id="page3" class="page">        
  <h2>M Search Result</h2>        
  <p style="font-size:20px"><b>Answer:</b> <span id="answer"></span></p>        
  <button class="search-btn" onclick="goBack()">Back</button>        
</div>  

<script>        

const data={        
  "what is python":"Python is a programming language.",        
  "what is google":"Google is a search engine.",        
  "what is computer":"A computer is an electronic machine.",        
  "what is m search":"üåê M search is a mini search engine.",        
  "who is m.h":"M.H is a founder of M Search.",        
  "who create m search":"M.H created M search in 2023."        
};    

let selectedQuestion="";
let searchHistory=[];

/* MENU */
function toggleMenu(){
let m=document.getElementById("menuBox");
m.style.display=m.style.display=="block"?"none":"block";
}

/* OPEN HISTORY PANEL */
function openHistory(){
document.getElementById("historyPanel").style.display="block";
updateFullHistory();
}

/* CLOSE HISTORY */
function closeHistory(){
document.getElementById("historyPanel").style.display="none";
}

/* CLEAR HISTORY */
function clearHistory(){
searchHistory=[];
updateFullHistory();
}

/* UPDATE FULL HISTORY */
function updateFullHistory(){

let box=document.getElementById("fullHistory");
box.innerHTML="";

searchHistory.forEach(item=>{
let d=document.createElement("div");
d.className="history-item";
d.innerText=item;
box.appendChild(d);
});

}

/* PAGE SWITCH */
function goPage(n){  
document.querySelectorAll(".page").forEach(p=>p.classList.remove("show"));  
document.getElementById("page"+n).classList.add("show");  
}

/* SUGGESTIONS */
function showSuggestions(){

let q=document.getElementById("query").value.toLowerCase();
let h=document.getElementById("history");

h.innerHTML="";

if(q==="") return;

for(let key in data){

if(key.includes(q)){

let d=document.createElement("div");
d.className="history-item";
d.innerText=key;

d.onclick=function(){

selectedQuestion=key;
document.getElementById("query").value=key;

showSelectedOnly();

};

h.appendChild(d);

}

}

}

/* SHOW SELECTED */
function showSelectedOnly(){

let h=document.getElementById("history");
h.innerHTML="";

if(selectedQuestion==="") return;

let d=document.createElement("div");
d.className="history-item";
d.innerText=selectedQuestion;

d.onclick=function(){
search();
};

h.appendChild(d);

}

/* SEARCH */
function search(){

let q=document.getElementById("query").value.toLowerCase();

if(data[q]){

selectedQuestion=q;

document.getElementById("answer").innerText=data[q];

showSelectedOnly();

searchHistory.push(q);

goPage(3);

}else{

document.getElementById("answer").innerText="Answer not found";

goPage(3);

}

}

/* BACK */
function goBack(){

goPage(2);

document.getElementById("query").value=selectedQuestion;

showSelectedOnly();

}

/* SPLASH */
setTimeout(()=>{
document.getElementById("splash").style.display="none";
},2000);

</script>  

</body>
</html>
