<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>M Search</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:white;
  transition:0.3s;
}

/* LIGHT MODE */
.light-mode{
  background:#f4f7fb;
  color:#111;
}

.light-mode .search-pad{
  background:#ffffff;
  color:#111;
  border:1px solid #ccc;
}

.light-mode .big-box{
  background:#ffffff;
  color:#111;
}

.light-mode .search-btn{
  background:#2b7cff;
  color:white;
}

.light-mode .page-btn{
  background:#2b7cff;
  color:white;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:#0f0f0f;
display:flex;
justify-content:center;
align-items:center;
z-index:1000;
}

#splashLogo{
font-size:52px;
font-weight:bold;
}

#splashLogo span{ color:#4285F4; }

/* COMMON */
.page{ display:none; padding:22px; }
.show{ display:block; }

/* HEADER */
.header{
text-align:center;
margin-top:40px;
position:relative;
}

/* THREE DOTS */
.menu-btn{
position:absolute;
right:0;
top:0;
font-size:28px;
cursor:pointer;
}

/* MENU BOX */
.menu-box{
position:absolute;
right:20px;
top:70px;
background:#1f1f1f;
padding:10px;
border-radius:10px;
display:none;
z-index:999;
}

.menu-box div{
padding:10px;
cursor:pointer;
}

.light-mode .menu-box{
background:white;
color:black;
}

/* SEARCH BAR */
.search-pad{
width:100%;
height:64px;
border-radius:40px;
border:none;
padding:0 26px;
font-size:22px;
background:#1f1f1f;
color:white;
outline:none;
}

/* BUTTON */
.search-btn{
width:100%;
height:56px;
margin-top:20px;
border-radius:35px;
border:none;
font-size:20px;
background:#4285F4;
color:white;
cursor:pointer;
}

/* BIG BOXES */
.big-box{
background:#1f1f1f;
border-radius:20px;
padding:26px;
margin-top:22px;
}

/* HISTORY */
.history{ margin-top:20px; }

.history-item{
padding:10px;
font-size:16px;
color:#aaa;
cursor:pointer;
}

/* PAGE BUTTONS */
.page-buttons{
display:flex;
gap:10px;
margin-bottom:10px;
}

.page-btn{
flex:1;
height:45px;
border:none;
border-radius:10px;
background:#4285F4;
color:white;
cursor:pointer;
}

/* HISTORY PAGE */
#historyPage{
position:fixed;
inset:0;
background:#0f0f0f;
padding:20px;
display:none;
z-index:2000;
overflow:auto;
}

.light-mode #historyPage{
background:#f4f7fb;
color:#111;
}

.clear-btn{
background:green;
color:white;
padding:10px;
border:none;
border-radius:10px;
margin-top:20px;
cursor:pointer;
}

.close-btn{
position:absolute;
right:20px;
top:20px;
font-size:24px;
cursor:pointer;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
<div id="splashLogo">M <span>Search</span></div>
</div>

<!-- HISTORY PAGE -->
<div id="historyPage">
<div class="close-btn" onclick="closeHistory()">‚úñ</div>
<h2>Search History</h2>
<div id="historyList"></div>
<button class="clear-btn" onclick="clearHistory()">Clear History</button>
</div>

<!-- PAGE 1 -->
<div id="page1" class="page show">

<div class="header">

<div class="menu-btn" onclick="toggleMenu()">‚ãÆ</div>

<div class="menu-box" id="menuBox">
<div onclick="openHistory()">History</div>
<div onclick="toggleMode()">Mode</div>
</div>

<h1>M Search</h1>
</div>

<input class="search-pad" placeholder="Search on M Search" onclick="goPage(2)">

<div class="big-box">
<h2>Information of Creative World</h2>
<p>Explore knowledge.</p>
</div>

<div class="big-box">
<h2>Mini Search Engine</h2>
<p>Fast search experience.</p>
</div>

<div class="big-box">
<h2>üåê M SEARCH</h2>
<p>All File information.</p>
</div>

</div>

<!-- PAGE 2 -->
<div id="page2" class="page">

<div class="page-buttons">
<button class="page-btn" onclick="goPage(1)">Page One</button>
<button class="page-btn">Page Two</button>
<button class="page-btn" onclick="goPage(3)">Page Three</button>
</div>

<input id="query" class="search-pad" placeholder="Search" oninput="showSuggestions()">
<button class="search-btn" onclick="search()">Search</button>

<div class="history" id="history"></div>

</div>

<!-- PAGE 3 -->
<div id="page3" class="page">

<h2>M Search Result</h2>
<p><b>Answer:</b> <span id="answer"></span></p>

<button class="search-btn" onclick="goBack()">Back</button>

</div>

<script>

const data={
"what is python":"Python is a programming language.",
"what is google":"Google is a search engine.",
"what is computer":"Computer is electronic machine.",
"who is m.h":"M.H is founder.",
"who create m search":"M.H created M Search."
};

let selectedQuestion="";
let historyData=[];

/* PAGE NAV */
function goPage(n){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("show"));
document.getElementById("page"+n).classList.add("show");
}

/* SEARCH SUGGESTIONS */
function showSuggestions(){

let q=query.value.toLowerCase();
history.innerHTML="";

if(q==="") return;

for(let key in data){

if(key.startsWith(q)){

let div=document.createElement("div");
div.className="history-item";
div.innerText=key;

div.onclick=()=>{
query.value=key;
selectedQuestion=key;
showSelectedOnly();
};

history.appendChild(div);

}

}

}

/* SHOW SELECTED */
function showSelectedOnly(){

history.innerHTML="";

let div=document.createElement("div");
div.className="history-item";
div.innerText=selectedQuestion;

div.onclick=search;

history.appendChild(div);

}

/* SEARCH */
function search(){

let q=query.value.toLowerCase();

selectedQuestion=q;

if(!historyData.includes(q))
historyData.unshift(q);

answer.innerText=data[q] || "Answer not found";

showSelectedOnly();

goPage(3);

}

/* BACK */
function goBack(){

goPage(2);

query.value=selectedQuestion;

showSelectedOnly();

}

/* MENU */
function toggleMenu(){

menuBox.style.display=
menuBox.style.display==="block"?"none":"block";

}

/* HISTORY PAGE */
function openHistory(){

menuBox.style.display="none";

historyPage.style.display="block";

historyList.innerHTML="";

historyData.forEach(item=>{

let div=document.createElement("div");
div.innerText=item;
historyList.appendChild(div);

});

}

function closeHistory(){
historyPage.style.display="none";
}

function clearHistory(){

historyData=[];
historyList.innerHTML="";

}

/* MODE */
function toggleMode(){

document.body.classList.toggle("light-mode");

}

/* SPLASH */
setTimeout(()=>{
splash.style.display="none";
},2000);

</script>

</body>
</html>
