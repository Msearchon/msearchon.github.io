<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M Search</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:white;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:#0f0f0f;
display:flex;
justify-content:center;
align-items:center;
z-index:1000;
}
#splashLogo{
font-size:52px;
font-weight:bold;
}
#splashLogo span{ color:#4285F4; }

/* COMMON */
.page{ display:none; padding:22px; }
.show{ display:block; }

/* HEADER */
.header{
text-align:center;
margin-top:40px;
}
.header h1{
font-size:48px;
margin-bottom:35px;
}

/* SEARCH BAR */
.search-pad{
width:100%;
height:64px;
border-radius:40px;
border:none;
padding:0 26px;
font-size:22px;
background:#1f1f1f;
color:white;
outline:none;
}

/* BUTTON */
.search-btn{
width:100%;
height:56px;
margin-top:20px;
border-radius:35px;
border:none;
font-size:20px;
background:#4285F4;
color:white;
cursor:pointer;
}

/* RESULT QUESTION */
.result-item{
background:#1f1f1f;
padding:15px;
border-radius:15px;
margin-top:10px;
cursor:pointer;
}

.result-item:hover{
background:#2a2a2a;
}

</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
<div id="splashLogo"> M <span> Search </span></div>
</div>


<!-- PAGE 1 -->
<div id="page1" class="page show">

<div class="header">
<h1>M Search</h1>
</div>

<input class="search-pad" placeholder="Search on M Search" onclick="goPage(2)">

</div>


<!-- PAGE 2 -->
<div id="page2" class="page">

<input id="query" class="search-pad" placeholder="Search" onkeyup="searchQuestions()">

<div id="results"></div>

</div>


<!-- PAGE 3 -->
<div id="page3" class="page">

<h2 id="showQuestion"></h2>

<p style="font-size:20px">
<b>Answer:</b>
<span id="answer"></span>
</p>

<button class="search-btn" onclick="goBack()">Back</button>

</div>


<script>

const data={
"what is python":"Python is a programming language.",
"what is google":"Google is a search engine.",
"what is computer":"A computer is an electronic machine.",
"what is m search":"ðŸŒ M search is a mini search engine.",
"who is m.h":"M.H is a founder of M Search.",
"who create m search":"M.H created M search in 2023."
};

let lastQuery="";

function goPage(n){
document.querySelectorAll(".page")
.forEach(p=>p.classList.remove("show"));

document.getElementById("page"+n)
.classList.add("show");
}


/* SEARCH QUESTIONS */
function searchQuestions(){

let input=document.getElementById("query")
.value.toLowerCase();

let results=document.getElementById("results");

results.innerHTML="";

if(input==="") return;

for(let question in data){

if(question.includes(input)){

let div=document.createElement("div");

div.className="result-item";

div.innerText=question;

div.onclick=function(){
openAnswer(question);
};

results.appendChild(div);

}

}

}


/* OPEN ANSWER PAGE */
function openAnswer(question){

lastQuery=question;

document.getElementById("showQuestion")
.innerText=question;

document.getElementById("answer")
.innerText=data[question];

goPage(3);

}


/* BACK BUTTON */
function goBack(){

goPage(2);

document.getElementById("query")
.value=lastQuery;

document.getElementById("results").innerHTML="";

let div=document.createElement("div");

div.className="result-item";

div.innerText=lastQuery;

div.onclick=function(){
openAnswer(lastQuery);
};

document.getElementById("results")
.appendChild(div);

}


/* SPLASH */
setTimeout(()=>{
document.getElementById("splash").style.display="none";
},2000);

</script>

</body>
</html>
