<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M Search</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:white;
  transition:0.3s;
}

/* LIGHT MODE */
body.light{
  background:white;
  color:black;
}

body.light .search-pad,
body.light .big-box,
body.light .menu-box,
body.light .history-panel{
  background:#f1f1f1;
  color:black;
}

body.light .history-item{
  color:#333;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:#0f0f0f;
display:flex;
justify-content:center;
align-items:center;
z-index:1000;
}

#splashLogo{
font-size:52px;
font-weight:bold;
}

#splashLogo span{ color:#4285F4; }

/* COMMON */
.page{ display:none; padding:22px; }
.show{ display:block; }

/* HEADER */
.header{
text-align:center;
margin-top:40px;
position:relative;
}

.header h1{
font-size:48px;
margin-bottom:35px;
}

/* THREE DOT BUTTON */
.menu-btn{
position:absolute;
right:0;
top:0;
font-size:28px;
cursor:pointer;
padding:10px;
}

/* MENU BOX */
.menu-box{
position:absolute;
right:10px;
top:50px;
background:#1f1f1f;
border-radius:10px;
padding:10px;
display:none;
z-index:999;
min-width:150px;
}

.menu-item{
padding:10px;
cursor:pointer;
}

.menu-item:hover{
background:#333;
}

.close-btn{
text-align:right;
cursor:pointer;
font-weight:bold;
margin-bottom:5px;
}

/* HISTORY PANEL */
.history-panel{
position:fixed;
right:0;
top:0;
width:100%;
height:100%;
background:#0f0f0f;
display:none;
z-index:2000;
padding:20px;
overflow:auto;
}

.history-title{
display:flex;
justify-content:space-between;
align-items:center;
}

.clear-btn{
background:green;
color:white;
border:none;
padding:10px;
margin-top:20px;
cursor:pointer;
border-radius:6px;
}

/* SEARCH BAR */
.search-pad{
width:100%;
height:64px;
border-radius:40px;
border:none;
padding:0 26px;
font-size:22px;
background:#1f1f1f;
color:white;
outline:none;
}

/* BUTTON */
.search-btn{
width:100%;
height:56px;
margin-top:20px;
border-radius:35px;
border:none;
font-size:20px;
background:#4285F4;
color:white;
cursor:pointer;
}

/* BIG BOXES */
.big-box{
background:#1f1f1f;
border-radius:20px;
padding:26px;
margin-top:22px;
}

.big-box h2{
font-size:24px;
margin:0 0 10px;
}

.big-box p{
font-size:18px;
color:#ccc;
}

/* HISTORY */
.history{ margin-top:20px; }

.history-item{
padding:10px;
font-size:16px;
color:#aaa;
cursor:pointer;
}

/* PAGE BUTTONS */
.page-buttons{
display:flex;
gap:10px;
margin-bottom:10px;
}

.page-btn{
flex:1;
height:45px;
border:none;
border-radius:10px;
background:#4285F4;
color:white;
font-size:16px;
cursor:pointer;
}

</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
<div id="splashLogo"> M <span> Search </span></div>
</div>

<!-- HISTORY PANEL -->
<div id="historyPanel" class="history-panel">

<div class="history-title">
<h2>History</h2>
<div onclick="closeHistory()" style="cursor:pointer;font-size:24px;">‚úï</div>
</div>

<div id="fullHistory"></div>

<button class="clear-btn" onclick="clearHistory()">Clear History</button>

</div>

<!-- PAGE 1 -->
<div id="page1" class="page show">

<div class="header">

<h1>M Search</h1>

<div class="menu-btn" onclick="toggleMenu()">‚ãÆ</div>

<div id="menuBox" class="menu-box">

<div class="close-btn" onclick="toggleMenu()">‚úï</div>

<div class="menu-item" onclick="openHistory()">History</div>

<div class="menu-item" onclick="toggleMode()">Mode</div>

</div>

</div>

<input class="search-pad" placeholder="Search on M Search" onclick="goPage(2)">

<div class="big-box">
<h2>Information of Creative World</h2>
<p>Explore knowledge, ideas, and information from the world.</p>
</div>

<div class="big-box">
<h2>Mini Search Engine</h2>
<p>A simple and fast search experience built for learning.</p>
</div>

<div class="big-box">
<h2>üåê M SEARCH </h2>
<p>ALL File information.</p>
</div>

</div>

<!-- PAGE 2 -->
<div id="page2" class="page">

<div class="page-buttons">
<button class="page-btn" onclick="goPage(1)">Page 1</button>
<button class="page-btn">Page 2</button>
<button class="page-btn" onclick="goPage(3)">Page 3</button>
</div>

<input id="query" class="search-pad" placeholder="Search" oninput="showSuggestions()">

<button class="search-btn" onclick="search()">Search</button>

<div class="history" id="history"></div>

</div>

<!-- PAGE 3 -->
<div id="page3" class="page">

<h2>M Search Result</h2>

<p style="font-size:20px"><b>Answer:</b> <span id="answer"></span></p>

<button class="search-btn" onclick="goBack()">Back</button>

</div>

<script>

const data={
"what is python":"Python is a programming language.",
"what is google":"Google is a search engine.",
"what is computer":"A computer is an electronic machine.",
"what is m search":"üåê M search is a mini search engine.",
"who is m.h":"M.H is a founder of M Search.",
"who create m search":"M.H created M search in 2023."
};

let selectedQuestion="";
let fullHistory=[];

/* PAGE SYSTEM */

function goPage(n){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("show"));
document.getElementById("page"+n).classList.add("show");
}

/* SEARCH SYSTEM */

function showSuggestions(){

let q=query.value.toLowerCase();
history.innerHTML="";

if(q==="") return;

for(let key in data){

if(key.includes(q)){

let d=document.createElement("div");
d.className="history-item";
d.innerText=key;

d.onclick=function(){

selectedQuestion=key;
query.value=key;

showSelectedOnly();

};

history.appendChild(d);

}

}

}

function showSelectedOnly(){

history.innerHTML="";

let d=document.createElement("div");

d.className="history-item";

d.innerText=selectedQuestion;

d.onclick=search;

history.appendChild(d);

}

function search(){

let q=query.value.toLowerCase();

selectedQuestion=q;

answer.innerText=data[q] || "Answer not found";

fullHistory.unshift(q);

updateFullHistory();

goPage(3);

}

function goBack(){

goPage(2);

query.value=selectedQuestion;

showSelectedOnly();

}

/* HISTORY SYSTEM */

function toggleMenu(){

menuBox.style.display=
menuBox.style.display==="block"?"none":"block";

}

function openHistory(){

historyPanel.style.display="block";

menuBox.style.display="none";

updateFullHistory();

}

function closeHistory(){

historyPanel.style.display="none";

}

function updateFullHistory(){

fullHistory.innerHTML="";

fullHistory.forEach(item=>{

let d=document.createElement("div");

d.className="history-item";

d.innerText=item;

fullHistory.appendChild(d);

});

}

function clearHistory(){

fullHistory=[];

updateFullHistory();

}

/* MODE SYSTEM */

function toggleMode(){

document.body.classList.toggle("light");

menuBox.style.display="none";

}

/* SPLASH */

setTimeout(()=>{

splash.style.display="none";

},2000);

</script>

</body>
  </html>
